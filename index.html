<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - –ß–∏—Å–ª–æ–≤–∞—è –ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞</title>
    
    <!-- VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: 'Arial', sans-serif;
            background: #FAF8EF;
            color: #776E65;
            touch-action: manipulation;
        }

        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 32px;
            font-weight: bold;
            color: #776E65;
            margin-bottom: 8px;
        }

        .game-subtitle {
            font-size: 14px;
            color: #776E65;
            opacity: 0.8;
        }

        .scores-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }

        .score-box {
            background: #BBADA0;
            padding: 8px 12px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
        }

        .score-label {
            color: #EEE4DA;
            font-size: 11px;
            font-weight: bold;
        }

        .score-value {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .game-grid {
            background: #BBADA0;
            border-radius: 8px;
            padding: 8px;
            position: relative;
            margin-bottom: 15px;
            flex: 1;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            height: 100%;
        }

        .grid-cell {
            background: #CDC1B4;
            border-radius: 4px;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.15s ease;
            z-index: 2;
        }

        .tile-2 { background: #EEE4DA; color: #776E65; }
        .tile-4 { background: #EDE0C8; color: #776E65; }
        .tile-8 { background: #F2B179; color: white; }
        .tile-16 { background: #F59563; color: white; }
        .tile-32 { background: #F67C5F; color: white; }
        .tile-64 { background: #F65E3B; color: white; }
        .tile-128 { background: #EDCF72; color: white; font-size: 18px; }
        .tile-256 { background: #EDCC61; color: white; font-size: 18px; }
        .tile-512 { background: #EDC850; color: white; font-size: 18px; }
        .tile-1024 { background: #EDC53F; color: white; font-size: 16px; }
        .tile-2048 { background: #EDC22E; color: white; font-size: 16px; }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .new-game-btn {
            background: #8F7A66;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }

        .instructions {
            text-align: center;
            font-size: 11px;
            color: #776E65;
            opacity: 0.7;
        }

        .vk-ad {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }

        /* –°–≤–∞–π–ø—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .swipe-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="game-title">2048</div>
            <div class="game-subtitle">–ß–∏—Å–ª–æ–≤–∞—è –ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞</div>
        </div>

        <div class="scores-container">
            <div class="score-box">
                <div class="score-label">–°–ß–ï–¢</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">–†–ï–ö–û–†–î</div>
                <div class="score-value" id="best-score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">–•–û–î–´</div>
                <div class="score-value" id="moves">0</div>
            </div>
        </div>

        <div class="game-grid">
            <div class="grid-container" id="grid-container"></div>
            <div class="swipe-area" id="swipe-area"></div>
        </div>

        <div class="controls">
            <button class="new-game-btn" id="new-game-btn">–ù–æ–≤–∞—è –ò–≥—Ä–∞</button>
        </div>

        <div class="instructions">
            –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å—Ç—Ä–µ–ª–∫–∏, WASD –∏–ª–∏ —Å–≤–∞–π–ø—ã ‚Ä¢ R - –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫
        </div>

        <div class="vk-ad" id="vk-ad">
            üéÆ –ò–≥—Ä–∞–π –≤ VK Play!
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK Bridge
        let vkInitialized = false;

        function initVK() {
            if (typeof vkBridge !== 'undefined') {
                vkBridge.send('VKWebAppInit', {})
                    .then(data => {
                        console.log('VK App initialized');
                        vkInitialized = true;
                        document.getElementById('vk-ad').style.display = 'none';
                    })
                    .catch(error => {
                        console.log('VK init error');
                        vkInitialized = false;
                    });
            }
        }

        // –ü—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è –∏–≥—Ä—ã –¥–ª—è VK
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.moves = 0;
                this.bestScore = 0;
                this.size = 4;
                
                this.loadGame();
                this.initialize();
            }

            loadGame() {
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ VK Storage –∏–ª–∏ localStorage
                if (typeof vkBridge !== 'undefined' && vkInitialized) {
                    vkBridge.send('VKWebAppStorageGet', { keys: ['best_score'] })
                        .then(data => {
                            if (data.keys && data.keys[0]) {
                                this.bestScore = parseInt(data.keys[0].value) || 0;
                            }
                            this.updateDisplay();
                        })
                        .catch(error => {
                            this.loadFromLocalStorage();
                        });
                } else {
                    this.loadFromLocalStorage();
                }
            }

            loadFromLocalStorage() {
                const saved = localStorage.getItem('2048-vk-best-score');
                this.bestScore = saved ? parseInt(saved) : 0;
                this.updateDisplay();
            }

            saveGame() {
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    
                    if (typeof vkBridge !== 'undefined' && vkInitialized) {
                        vkBridge.send('VKWebAppStorageSet', {
                            key: 'best_score',
                            value: this.bestScore.toString()
                        });
                    }
                    
                    localStorage.setItem('2048-vk-best-score', this.bestScore.toString());
                }
            }

            initialize() {
                this.createGrid();
                this.updateDisplay();
                this.addRandomTile();
                this.addRandomTile();
                this.setupEventListeners();
            }

            createGrid() {
                const gridContainer = document.getElementById('grid-container');
                gridContainer.innerHTML = '';
                
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                
                for (let i = 0; i < this.size * this.size; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    gridContainer.appendChild(cell);
                }
            }

            addRandomTile() {
                const emptyCells = [];
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                    this.createTileElement(row, col, this.grid[row][col]);
                }
            }

            createTileElement(row, col, value) {
                const tile = document.createElement('div');
                tile.className = `tile tile-${value}`;
                tile.textContent = value;
                
                const gridContainer = document.getElementById('grid-container');
                const cellSize = gridContainer.offsetWidth / this.size;
                
                tile.style.width = `${cellSize - 8}px`;
                tile.style.height = `${cellSize - 8}px`;
                tile.style.transform = `translate(${col * cellSize + 4}px, ${row * cellSize + 4}px)`;
                
                gridContainer.appendChild(tile);
            }

            setupEventListeners() {
                document.getElementById('new-game-btn').addEventListener('click', () => {
                    this.newGame();
                });

                // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
                document.addEventListener('keydown', (event) => {
                    const key = event.key.toLowerCase();
                    
                    switch(key) {
                        case 'arrowup': case 'w': case '—Ü': this.move('up'); break;
                        case 'arrowdown': case 's': case '—ã': this.move('down'); break;
                        case 'arrowleft': case 'a': case '—Ñ': this.move('left'); break;
                        case 'arrowright': case 'd': case '–≤': this.move('right'); break;
                        case 'r': case '–∫': this.newGame(); break;
                    }
                });

                // –°–≤–∞–π–ø—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                this.setupSwipeListeners();
            }

            setupSwipeListeners() {
                const swipeArea = document.getElementById('swipe-area');
                let startX, startY;

                swipeArea.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                swipeArea.addEventListener('touchend', (e) => {
                    if (!startX || !startY) return;

                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    
                    const diffX = endX - startX;
                    const diffY = endY - startY;
                    const minSwipe = 30;

                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                        if (Math.abs(diffX) > minSwipe) {
                            if (diffX > 0) {
                                this.move('right');
                            } else {
                                this.move('left');
                            }
                        }
                    } else {
                        // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                        if (Math.abs(diffY) > minSwipe) {
                            if (diffY > 0) {
                                this.move('down');
                            } else {
                                this.move('up');
                            }
                        }
                    }

                    startX = null;
                    startY = null;
                });
            }

            move(direction) {
                let moved = false;

                switch(direction) {
                    case 'up': moved = this.moveUp(); break;
                    case 'down': moved = this.moveDown(); break;
                    case 'left': moved = this.moveLeft(); break;
                    case 'right': moved = this.moveRight(); break;
                }

                if (moved) {
                    this.moves++;
                    this.updateTiles();
                    setTimeout(() => {
                        this.addRandomTile();
                        this.updateDisplay();
                        this.saveGame();
                    }, 150);
                }
            }

            moveUp() {
                let moved = false;
                for (let col = 0; col < this.size; col++) {
                    for (let row = 1; row < this.size; row++) {
                        if (this.grid[row][col] !== 0) {
                            let newRow = row;
                            while (newRow > 0 && this.grid[newRow - 1][col] === 0) {
                                this.grid[newRow - 1][col] = this.grid[newRow][col];
                                this.grid[newRow][col] = 0;
                                newRow--;
                                moved = true;
                            }
                            if (newRow > 0 && this.grid[newRow - 1][col] === this.grid[newRow][col]) {
                                this.grid[newRow - 1][col] *= 2;
                                this.grid[newRow][col] = 0;
                                this.score += this.grid[newRow - 1][col];
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let col = 0; col < this.size; col++) {
                    for (let row = this.size - 2; row >= 0; row--) {
                        if (this.grid[row][col] !== 0) {
                            let newRow = row;
                            while (newRow < this.size - 1 && this.grid[newRow + 1][col] === 0) {
                                this.grid[newRow + 1][col] = this.grid[newRow][col];
                                this.grid[newRow][col] = 0;
                                newRow++;
                                moved = true;
                            }
                            if (newRow < this.size - 1 && this.grid[newRow + 1][col] === this.grid[newRow][col]) {
                                this.grid[newRow + 1][col] *= 2;
                                this.grid[newRow][col] = 0;
                                this.score += this.grid[newRow + 1][col];
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }

            moveLeft() {
                let moved = false;
                for (let row = 0; row < this.size; row++) {
                    for (let col = 1; col < this.size; col++) {
                        if (this.grid[row][col] !== 0) {
                            let newCol = col;
                            while (newCol > 0 && this.grid[row][newCol - 1] === 0) {
                                this.grid[row][newCol - 1] = this.grid[row][newCol];
                                this.grid[row][newCol] = 0;
                                newCol--;
                                moved = true;
                            }
                            if (newCol > 0 && this.grid[row][newCol - 1] === this.grid[row][newCol]) {
                                this.grid[row][newCol - 1] *= 2;
                                this.grid[row][newCol] = 0;
                                this.score += this.grid[row][newCol - 1];
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let row = 0; row < this.size; row++) {
                    for (let col = this.size - 2; col >= 0; col--) {
                        if (this.grid[row][col] !== 0) {
                            let newCol = col;
                            while (newCol < this.size - 1 && this.grid[row][newCol + 1] === 0) {
                                this.grid[row][newCol + 1] = this.grid[row][newCol];
                                this.grid[row][newCol] = 0;
                                newCol++;
                                moved = true;
                            }
                            if (newCol < this.size - 1 && this.grid[row][newCol + 1] === this.grid[row][newCol]) {
                                this.grid[row][newCol + 1] *= 2;
                                this.grid[row][newCol] = 0;
                                this.score += this.grid[row][newCol + 1];
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }

            updateTiles() {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(tile => tile.remove());

                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] !== 0) {
                            this.createTileElement(row, col, this.grid[row][col]);
                        }
                    }
                }
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('best-score').textContent = this.bestScore;
            }

            newGame() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.moves = 0;
                
                this.updateTiles();
                this.updateDisplay();
                
                this.addRandomTile();
                this.addRandomTile();
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', function() {
            initVK();
            window.game = new Game2048();
        });
    </script>
</body>
